        <h1 class="logo">Contacto <span>BLACKMEDIA</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <!-- Formulario-->
                <h3>Formulario de Contacto</h3>
                <form action="https://formsubmit.co/blackmediave@gmail.com" method="POST"> <!-- Form Submitt -->
                    <p>
                        <label>Nombre / Empresa</label>
                        <input type="text" name="fullname" required>
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" placeholder=" micorreo@email.com" required>
                    </p>
                    <p>
                        <label>Número de telefono </label>
                        <input type="tel" name="phone" placeholder=" +00 0000 000.00.00" required>
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair" placeholder="Video / Evento / Publicidad " required>
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3" required></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
